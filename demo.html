<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
	<title>Tree Acordion Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset='UTF-8'" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<link type='text/css' rel="stylesheet" href="css/main.css" />
</head>
<body >
<p>
	<a href='javascript:;' id='set-flag'>toggle multiple</a>
</p>
<ul id='root'>
	<li>
		<span class='acord-handle'>a</span>
		<ul class='branch' id='a'>
			<li>
				<span class="acord-handle">c</span>				<ul id="c" class="branch">					<li>e</li>				</ul>
			</li>
			<li>
				<span class="acord-handle">d</span>				<ul id="d" class="branch">					<li>f</li>				</ul>
			</li>
		</ul>
	</li>
	<li>
		<span class='acord-handle'>b</span>
		<ul class='branch' id='b'>
			<li><span class='acord-handle'>g</span>
				<ul id="g" class="branch">					<li>i</li>				</ul>
			</li>
			<li>
				<span class='acord-handle'>h</span>
				<ul class='branch' id='h'>
					<li><span class='acord-handle'>j</span>
						<ul class='branch' id='j' >
							<li>
								<span class="acord-handle">l</span>								<ul id="l" class="branch">									<li>o</li>								</ul>
							</li>
						</ul>
					</li>
					<li><span class='acord-handle'>k</span>
						<ul class='branch' id='k'>
							<li>
								<span class="acord-handle">m</span>								<ul id="m" class="branch">									<li>n</li>								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
<script type="text/javascript" src="js/mootools-1.2.4-core.js"></script>
<script type="text/javascript" src="js/mootools-1.2.4.2-more.js"></script>
<script type='text/javascript' src='js/tree-acordion.js'></script>
<script type='text/javascript'>
	var list = new TreeAcordion('root',{multiple:false}), flag = true;
	$('set-flag').addEvent('click',function(){
		if (flag) flag = false;
		else flag = true;
		list.setMultiple(flag);
		console.log('multiple:',flag);
	})
</script>
</body>
</html>
