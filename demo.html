<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
	<title>Tree Acordion Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset='UTF-8'" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<link type='text/css' rel="stylesheet" href="css/main.css" />
</head>
<body >
<ul id='root'>
	<li>
		<span class='acord-handle'>a</span>
		<ul class='branch' id='a'>
			<li>
				<span class="acord-handle">j</span>				<ul id="j" class="branch">					<li>k</li>				</ul>
			</li>
			<li>
				<span class="acord-handle">b</span>				<ul id="b" class="branch">					<li>l</li>				</ul>
			</li>
		</ul>
	</li>
	<li>
		<span class='acord-handle'>d</span>
		<ul class='branch' id='d'>
			<li><span class='acord-handle'>e</span>
				<ul id="e" class="branch">					<li>i</li>				</ul>
			</li>
			<li>
				<span class='acord-handle'>f</span>
				<ul class='branch' id='f'>
					<li><span class='acord-handle'>g</span>
						<ul class='branch' id='g' >
							<li>a</li>
						</ul>
					</li>
					<li><span class='acord-handle'>h</span>
						<ul class='branch' id='h'>
							<li>a</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
<script type="text/javascript" src="js/mootools-1.2.4-core.js"></script>
<script type="text/javascript" src="js/mootools-1.2.4.2-more.js"></script>
<script type='text/javascript' src='js/tree-acordion.js'></script>
<script type='text/javascript'>
	var list = new TreeAcordion('root',{multiple:false});
</script>
</body>
</html>
